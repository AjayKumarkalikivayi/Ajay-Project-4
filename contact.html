<html>

<head>

    <title>Contact Us - Travel Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            color: rgb(6, 3, 9)
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0d6745 3px solid;
        }

        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
            text-shadow: 5px 5px 10px rgb(0, 255, 140), 10px 10px 20px
        }

        .contact-form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        nav {
            background-color: #08e0d9;
            padding: 8px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        nav ul li {
            margin: 16px;
        }

        nav ul li a {
            color: rgb(251, 0, 0);
            text-decoration: none;
        }

        .form-group textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 20px;
            background: #3b2620;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5722a7;
        }
        footer {
            background-color: #0e74e96c;
            color: rgb(255, 0, 0);
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Contact Travel Adventures</h1>
        </div>
    </header>
    <nav>
        <ul align="right">
            <li><a href="home.html">Home</a></li>
            <li><a href="./destination.html">Destinations</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name">


                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail id">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Any comments">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="clarify your doubt with us❤️"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
<footer>
        <marquee>  <p>&copy; 2024 Wanderlust Travel. All rights reserved.</p></marquee>
      </footer>

</html>
